	<script type="text/javascript">
		function dologin() {
		    var username=document.getElementById("username").value;
		    var password=document.getElementById("password").value;

		    $.post(
		        "/userlogin",
				{"username":username,"password":password},
				function (data) {
					if(data==null){
					    alert("请先登录！");
					    location.href="/login";
					}else{
					    alert(data.username+"登陆成功");
                        location.href="/index";
					}

                },
				"json"
			);

        }
	</script>
